<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-factures-heading" data-cy="FacturesCreateUpdateHeading" jhiTranslate="myLittleComptaApp.factures.home.createOrEditLabel">
        Créer ou éditer un Factures
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="myLittleComptaApp.factures.number" for="field_number">Number</label>
          <input type="text" class="form-control" name="number" id="field_number" data-cy="number" formControlName="number" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="myLittleComptaApp.factures.emissionDate" for="field_emissionDate">Emission Date</label>
          <div class="d-flex">
            <input
              id="field_emissionDate"
              data-cy="emissionDate"
              type="datetime-local"
              class="form-control"
              name="emissionDate"
              formControlName="emissionDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="myLittleComptaApp.factures.paidInvoice" for="field_paidInvoice">Paid Invoice</label>
          <input
            type="checkbox"
            class="form-check"
            name="paidInvoice"
            id="field_paidInvoice"
            data-cy="paidInvoice"
            formControlName="paidInvoice"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="myLittleComptaApp.factures.contacts" for="field_contacts">Contacts</label>
          <select
            class="form-control"
            id="field_contacts"
            data-cy="contacts"
            name="contacts"
            formControlName="contacts"
            [compareWith]="compareContacts"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="contactsOption" *ngFor="let contactsOption of contactsCollection">{{ contactsOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
